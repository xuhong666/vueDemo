<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app" @click="divClick">
              <h1>{{message}}</h1>
              <!-- .stop就可以阻止冒泡 -->
              <button  @click.stop="btnClick">按钮</button>   
    </div>
</body>
    <script>
         var app =new Vue({
           el:'#app',
           data:{
              message:'111111'
           },
           methods:{
            divClick(){
                console.log("启动")
            },
            btnClick(){
                 console.log("阻止冒泡")
            }
           }
         })

    </script>
</html>
