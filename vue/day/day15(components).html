<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.min.js"></script>
</head>
<body>
     <!-- 在子组件中，通过$emit()来触发事件  -->
     <!-- 在父组件中，通过v-on来监听子组件事件 -->
     <!-- 子组件 -->
    <template  id="cpn" >
        <div>
           <button v-for="item in categor"
             @click="btnclick(item)">
            {{item.name}}
           </button>
        </div>
    </template>
</body>
<script>
     const app =new Vue({
        el:"app",
        data:{},
        methods:{
            btnclick(item){
                console.log(item)
                this.$emit('itemclick',item)
            }
        }
     })
</script>
</html>
