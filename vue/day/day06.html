<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-show 如果条件为false,隐藏标签 生成display:none -->
       <span v-if="isUser">
           <label for="username">用户账号</label>
           <input  type="text"  id="username"  placeholder="用户账号"></input>
       </span>
       <span v-else>
            <label for="email">用户邮箱</label>
            <input type="text"  id="email"  placeholder="用户邮箱"></input>
       </span>  
       <button  @click="checkStatus">切换类型</button>
    </div>

</body>
<script>
    var app =new Vue({
       el:'#app',
       data:{
        isUser:true
       },
       methods:{
        checkStatus(){
           return this.isUser=false
        }
       }
    })
</script>
</html>
