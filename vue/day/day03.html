<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
         <!-- v-on 绑定监听事件  缩写 @  当事件调用没有参数的时候,括号是可以省略的-->
         <button v-on:click="counter++">+</button>
         <button v-on:click="counter--">-</button>
         <button v-on:click="increment()">+</button>
          <!-- 推荐写法 -->
         <button @click="increment">+</button>
         <!-- 方法定义时，我们需要event事件，同时还需要多余参数， 
           必须给event前面加$   $event是浏览器产生的event对象 -->
         <button @click="btnClick($event,123)">按钮2</button>

         <h2>{{counter}}</h2>
    </div>
</body>
 <script>
     var app =new Vue({
         el:'#app',
         data:{
            counter:1
         },
         methods:{
            increment:function(){
                return  this.counter++;
            }
         }
     })
 </script>
</html>
