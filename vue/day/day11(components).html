        <h1>11111111</h1>
        <cpn2></cpn2>

<script>
    // 父组件和子组件
    //  组件和组件之间存在层级关系
    //  其中最重要的关系就是父子组件
    const cpnC1 = Vue.extend({
        template: '<div><h2>我是子组件</h2></div>'
    })

    const cpnC2 = Vue.extend({
        template: '<div><h2>我是父组件</h2></div>',
        components: { cpC1: cpnC1 }
    })

    var app = new Vue({
        el: '#app',
        data: {
        },
        components: {
            cpn2: cpnC2
        }
    })
