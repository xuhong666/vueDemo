<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <script src="../js/vue.min.js"></script>
</head>

<body>

   <body>
      <div id="app">
         <p>{{message}}</p>
         <!-- v-once 只渲染一次,后期message数据变化后不再变化 -->
          <h2 v-once>  
            {{message}}
          </h2>
         
          <!-- v-html跳转地址 -->
          <h3 v-html="url" ></h3>
          
          <!-- v-pre原封不动展示不解析 -->
          <h4 v-pre>{{message}}</h4>
         
          <!-- v-cloak vue做了解析会删除v-cloak在vue解析之前,可以利用v-cloak写一些样式 -->
          <h5 v-cloak>{{message}}</h5>          
         </div>
       <!-- v-bind 绑定属性，动态地绑定一个或多个attribute,或一个组件prop到表达式 -->
            <!-- v-bind动态绑定class属性：两种：
              1.对象语法，
              2.数组语法 -->
        <!-- 用户1：直接通过{}绑定一个类 -->
        <div v-bind:class="{active：isactive}"><p1>哈哈哈哈</p1></div>
        <!-- 用户2:通过判断传入多个值 -->
        <div v-bind:class="{active：isactive,line:isLine}">传入多个值判断</div>       
        <div class="title" v-bind:class="{active:isactive,line:isLine}">和普通类同时存在</div>       
        <div v-bind:class="getClasses()">如果过于复杂，可以放入一个methods或者computed</div>    
        <!-- 数组语法 -->
        <div class="title" class="['active','line']">数组语法</div>   
   
         <!-- v-bind 动态绑定style -->
        <div id="app"><h2 :style="{fonSize:'50px'}">111111</h2></div> 
        <div id="app"><h2 v-bind:style="['fonSize':'190px']">222222</h2></div> 

   </body>
   <style>
      [v-cloak]{display:none; color: red;}
   </style>
   <script>
      //let变量  const常量
      var app = new Vue({
         el: "#app",  //用来挂载管理的元素DOM
         data: { //用来管理数据
            message: "你好呀",
            url:'<a href="http://www.baidu.com">百度一下</a>',
            binds:"style绑定"
         },
         getClasses:function(){
            return {active:this.isactive,line:this.isLine}
         }
          

      })
       //el: 决定之后vue实例会管理哪一个DOM
       //data vue实例对应的数据
       //methods 方法    
   </script>
</body>


</html>
